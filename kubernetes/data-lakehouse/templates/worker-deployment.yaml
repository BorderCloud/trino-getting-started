apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f airbyte-docker-compose.yml
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: worker
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f airbyte-docker-compose.yml
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: worker
    spec:
      containers:
        - env:
            - name: AIRBYTE_VERSION
              value: 0.38.4-alpha
            - name: AUTO_DISABLE_FAILING_CONNECTIONS
              value: "false"
            - name: CONFIG_DATABASE_PASSWORD
            - name: CONFIG_DATABASE_URL
            - name: CONFIG_DATABASE_USER
            - name: CONFIG_ROOT
              value: /data
            - name: DATABASE_PASSWORD
              value: docker
            - name: DATABASE_URL
              value: jdbc:postgresql://db:5432/airbyte
            - name: DATABASE_USER
              value: docker
            - name: JOB_MAIN_CONTAINER_CPU_LIMIT
            - name: JOB_MAIN_CONTAINER_CPU_REQUEST
            - name: JOB_MAIN_CONTAINER_MEMORY_LIMIT
            - name: JOB_MAIN_CONTAINER_MEMORY_REQUEST
            - name: LOCAL_DOCKER_MOUNT
              value: /tmp/airbyte_local
            - name: LOCAL_ROOT
              value: /tmp/airbyte_local
            - name: LOG_LEVEL
              value: INFO
            - name: MAX_CHECK_WORKERS
              value: "5"
            - name: MAX_DISCOVER_WORKERS
              value: "5"
            - name: MAX_SPEC_WORKERS
              value: "5"
            - name: MAX_SYNC_WORKERS
              value: "5"
            - name: SECRET_PERSISTENCE
            - name: SYNC_JOB_MAX_ATTEMPTS
              value: "3"
            - name: SYNC_JOB_MAX_TIMEOUT_DAYS
              value: "3"
            - name: TEMPORAL_HOST
              value: airbyte-temporal:7233
            - name: TRACKING_STRATEGY
              value: segment
            - name: WEBAPP_URL
              value: http://localhost:8000/
            - name: WORKER_ENVIRONMENT
            - name: WORKSPACE_DOCKER_MOUNT
              value: airbyte_workspace
            - name: WORKSPACE_ROOT
              value: /tmp/workspace
          image: airbyte/worker:0.38.4-alpha
          name: airbyte-worker
          resources: {}
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: worker-claim0
            - mountPath: /tmp/workspace
              name: workspace
            - mountPath: /tmp/airbyte_local
              name: worker-claim2
      restartPolicy: Always
      volumes:
        - name: worker-claim0
          persistentVolumeClaim:
            claimName: worker-claim0
        - name: workspace
          persistentVolumeClaim:
            claimName: workspace
        - name: worker-claim2
          persistentVolumeClaim:
            claimName: worker-claim2
status: {}
